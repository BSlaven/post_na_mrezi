<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="post.css">
  <title>Post na društvenoj mreži</title>
</head>
<body>
  <div class="post">
    <div class="korisnik">Slaven Bunijevac</div>
    <div class="datum"></div>
    <div class="content"></div>
    <div class="likes_comments">
      <div class="likes-number">likes</div>
      <div class="comments-number">comments</div>
    </div>
    <hr>
    <div class="button-container">
      <button class="addLike">Like</button>
      <button class="showComments">Prikaži sve komentare</button>
    </div>
    <hr>
    <form action="" class="form">
      <input type="text" placeholder="Add your comment..." id="form-input">
    </form>
    <div id="svi-komentari"></div>
  </div>
    

  <script src="post.js"></script>
</body>
</html>
